<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reservation List - PARKER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            overflow: hidden;
        }

        .logo {
            font-size: 1.5rem;
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline-block;
            margin-right: 20px;
        }

        .nav-links li:last-child {
            margin-right: 0;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ff6600;
        }

        /* Reservation list styles */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        #logoutBtn {
            color: #fff;
            background-color: #ff6600;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        #logoutBtn:hover {
            background-color: #e96c13;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="#" class="logo">PARKER - View Reservations</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="admin_dashboard.html">Admin Dashboard</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Parking Spots</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Reservation List</h2>
        <table id="reservationTable">
            <thead>
                <tr>
                    <th>Reservation ID</th>
                    <th>User ID</th>
                    <th>Parking Spot ID</th>
                    <th>Date</th>
                    <th>Time Slot</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <script>
 document.addEventListener("DOMContentLoaded", function() {
            function fetchReservations() {
                
                fetch('your-api-endpoint')
                .then(response => response.json())
                .then(data => displayReservations(data))
                .catch(error => console.error('Error fetching reservations:', error));
            }

            function displayReservations(reservations) {
                const reservationTable = document.getElementById('reservationTable');
                const tbody = reservationTable.querySelector('tbody');

                reservations.forEach(reservation => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${reservation.id}</td>
                        <td>${reservation.userId}</td>
                        <td>${reservation.parkingSpotId}</td>
                        <td>${reservation.date}</td>
                        <td>${reservation.timeSlot}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            // Fetch reservations when the page loads
            fetchReservations();

            // JavaScript for the logout confirmation dialog
            document.getElementById('logoutBtn').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default action of the anchor tag

                // Display a confirmation dialog
                if (confirm("Are you sure you want to logout?")) {
                    // If the admin confirms, redirect to the logout page
                    window.location.href = "logout.html"; // Replace with the actual logout page URL
                }
            });
        });    </script>
</body>
</html>
